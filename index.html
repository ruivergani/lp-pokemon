  <div class="modal" type-pokemon-modal="grass"> <!-- change the background based on the pokemon-->
    <div class="overlay"></div>
    <div class="box" >
        <button class="close js-close-modal-details-pokemon">
          <img src="./img/close.svg" alt="">
        </button>
        <!-- Modal left container -->
        <div class="left-container">
          <div class="icon">
            <img src="./img/icon-types/grass.svg" alt="">
          </div>
          <div class="image">
            <img src="./img/bulbasaur.svg" alt="">
          </div>
        </div>
        <!-- Modal right container -->
        <div class="right-container">
          <!-- name information -->
          <div class="name">
            <h2>Bulbasaur</h2>
            <span>#001</span>
          </div>
          <!-- type information -->
          <ul class="type">
            <li>
              <span class="tag-type grass">Grass</span>
            </li>
            <li>
              <span class="tag-type poison">Poison</span>
            </li>
          </ul>
          <!-- physical information -->
          <ul class="info">
            <li>
              <span>Height</span>
              <strong>0.7m</strong>
            </li>
            <li>
              <span>Weight</span>
              <strong>6.9kg</strong>
            </li>
            <li>
              <span>Abilities</span>
              <strong>Overgrow</strong>
            </li>
          </ul>
          <!-- weaknesses info -->
          <div class="weak">
            <h4>Weaknesses</h4>
            <ul>
              <li>
                <span class="tag-type fire">Fire</span>
              </li>
              <li>
                <span class="tag-type ice">Ice</span>
              </li>
              <li>
                <span class="tag-type flying">Flying</span>
              </li>
              <li>
                <span class="tag-type psychic">Psychic</span>
              </li>
            </ul>
          </div>
          <!-- stats information -->
          <div class="stats">
            <h5>Stats</h5>
            <div class="all">
              <div class="item">
                <span>HP</span>
                <div class="bar-status">
                  <div class="bar"></div>
                  <ul class="separator">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
              <div class="item">
                <span>Attack</span>
                <div class="bar-status">
                  <div class="bar"></div>
                  <ul class="separator">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
              <div class="item">
                <span>Defense</span>
                <div class="bar-status">
                  <div class="bar"></div>
                  <ul class="separator">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
              <div class="item">
                <span>Sp. attack</span>
                <div class="bar-status">
                  <div class="bar"></div>
                  <ul class="separator">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
              <div class="item">
                <span>Sp. defense</span>
                <div class="bar-status">
                  <div class="bar"></div>
                  <ul class="separator">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
              <div class="item">
                <span>Speed</span>
                <div class="bar-status">
                  <div class="bar"></div>
                  <ul class="separator">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
